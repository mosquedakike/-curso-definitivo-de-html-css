<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Forma convensional de hacer un Select -->
        <h4>Forma convencional</h4>
        <select name="cursos" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Components">Web Comoponents</option>
        </select>
        <br>
        <br>
        <!-- Forma correcta de hacer un Select -->
        <h4>Opcion mas adecuada para el usuario</h4>
        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Comoponents"></option>
        </datalist>
    </main>
</body>
</html>
