<!DOCTYPE html>
<html lang="es">
    <!-- idioma del sitio web -->
<head>
    <!-- encabezado de la pagina web -->
    <meta charset="UTF-8">
    <meta name="description" content="Curso definitivo de HTML y CSS">
    <!-- agrega una descripcion del sitio web que se muestra en las busquedas -->
    <meta name="robots" content="index,follow">
    <!-- agrega permisos para que los robots de CEO localizen el sitio web -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- agrega compatibilidad  con versiones viejas de IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agrega compatibilidad limitada con dispositivos mobile -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- agrega una hoja de estilos de CSS -->
    <title>Document</title>
    <!-- titulo de la pagina web -->
</head>
<body>
    <!-- cuerpo de la pagina web o contenido -->
    <header>
        <!-- si el header va tener una barra de navegacion usamos la tiqueta nav -->
        <nav></nav>
    </header>
    <!-- contenido principal -->
    <main>
        <!-- pueden existir secciones dentro del main -->
        <section>
            <!-- y tambien podemos tener una seccion con varios article's  -->
            <article>

            </article>
        </section>
        <!-- listas -->
        <ul>
            <!-- under list o lista desordenada -->
            <li>
                <!--  list item -->
                Soy una manzana
            </li>
        </ul>
        <ol>
            <!-- order list o lista ordenada, los elementos son enumerados -->
            <li>lista ordenada</li>
        </ol>

        <!-- tiquetas de contenido -->
        <p>soy un parrafo</p>
        <h1>Soy un titutlo</h1> 
        <h2>Soy un titutlo</h2>
        <h3>Soy un titutlo</h3>
        <h4>Soy un titutlo</h4>
        <h5>Soy un titutlo</h5>
        <h6>Soy un titutlo</h6>
        <a href="#">Soy un link o etiqueta de ancla</a>
    </main>
    <footer>
        <!-- pie de pagina o footer -->
    </footer>
</body>
</html>
