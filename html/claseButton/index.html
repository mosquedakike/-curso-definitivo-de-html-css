<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <main>
        <!-- Estas dos etiquetas funcionan para lo miso pero la etiqueta button
        permite poder personalizarla mas facilmente, mientras que el input
        suele usarse en formularios  -->
        <input type="submit" value="Soy un input">
        <button type="submit">Soy un button</button>
    </main>
</body>
</html>
