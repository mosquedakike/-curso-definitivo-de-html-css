<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <!-- semanticamente esta etiqueta es la correcta para tratar con imagenes -->
                <img src="/claseImg/pics/pexels-stanislav-kondratiev-2908984-grande.jpg" alt="libreria" srcset="">
                <!-- la propiedad alt sirve para agregar una descripcion en caso de que la imagen no cargue -->
                <figcaption>es una imagen de una libreria</figcaption>
                <!-- esta etiqueta agrega una descripcion de la imagen para el usuario -->
            </figure>
        </section>
    </main>
</body>
</html>
