<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- este es la mejor forma de agregar estilos al html -->
    <title>Clase CSS</title>
    <style>
        p{
            color: blue;
            font-size: 25px;
        }
    </style>
    <!-- en ocasiones muy puntuales se usa esta forma por ser practica,
    pero no es la mejor forma de escribir el css -->
</head>
<body>
    <main>
        <p>parrafo</p>
        <p style="color: red;">parrafo con style</p>
        <!-- estilos embebidos -->
        <p class="parrafo-class">parrafo con clase</p>
        <p id="parrafo-id">parrafo con id</p>
    </main>
</body>
</html>
